projects:
  P13c-GraphQL-Api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/graphql/api.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: hrpxdwxtt5fl5idzqxopwnc7eu
        maxDepth: 2
